<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />

    <title>用户列表</title>
</head>
<body>
<div class="container">
    <h1>用户列表</h1>
    <form th:action="@{/add}" th:object="${user}" method="post">
        <div class="py-1">
            <label>名称：</label>
            <input type="text" th:field="*{name}" class="form-control" th:errorclass="is-invalid" />
            <div class="invalid-feedback" th:errors="*{name}"></div>
        </div>
        <div class="py-1">
            <label>地址：</label>
            <input type="text" th:field="*{address}" class="form-control" th:errorclass="is-invalid" />
            <div class="invalid-feedback" th:errors="*{address}"></div>
        </div>
        <hr />
        <button class="btn btn-success">添加</button>
    </form>
    <hr />
    <div th:each="user:${users}">
        <div class="fs-1">
            [[${user.name}]] @[[${user.address}]]
            <a class="btn btn-info" th:href="@{/edit/{id}(id=*{user.id})}">编辑</a>
            <a class="btn btn-danger" th:href="@{/delete/{id}(id=*{user.id})}">删除</a>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
</body>
</html>
