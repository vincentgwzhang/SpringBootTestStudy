<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>结果画面</title>
</head>
<body>
<h1>结果画面</h1>
<div th:object="${user}">
    <div>用户名称：<span th:text="*{name}"></span></div>
    <div>邮件地址：<span th:text="*{email}"></span></div>
    <div>注册年龄：<span th:text="*{age}"></span></div>
</div>
<hr />
<div>
    <a href="/register">返回</a>
</div>
</body>
</html>
