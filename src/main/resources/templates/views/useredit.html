<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />

    <title>用户编辑</title>
</head>
<body>
<div class="container">
    <h1 class="text-primary">用户编辑</h1>
    <form th:action="@{/edit}" th:object="${user}" method="post">
        <div class="py-1">
            <label>名称：</label>
            <input type="text" th:field="*{name}" class="form-control" th:errorclass="is-invalid" />
            <div class="invalid-feedback" th:errors="*{name}"></div>
        </div>
        <div class="py-1">
            <label>地址：</label>
            <input type="text" th:field="*{address}" class="form-control" th:errorclass="is-invalid" />
            <div class="invalid-feedback" th:errors="*{address}"></div>
        </div>
        <input type="hidden" th:field="*{id}" />
        <hr />
        <button class="btn btn-success">更新</button>
    </form>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
</body>
</html>
